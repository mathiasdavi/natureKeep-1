<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prospera Free - New Amazing HTML5 Template</title>
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/responsee.css">
    <link rel="stylesheet" href="owl-carousel/owl.carousel.css">
    <link rel="stylesheet" href="owl-carousel/owl.theme.css">
    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="css/template-style.css">
    <link rel="stylesheet" href="css/naturekeep.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/validation.js"></script>
</head>

<body class="size-1140">



    <!-- MAIN -->
    <main role="main">
        <!-- Content -->
        <article>
            <header class="section background-primary text-center">
                <h1 class="text-white margin-bottom-0 text-size-50 text-thin text-line-height-1">
                    Registrate!
                </h1>
            </header>
            <div class="section background-white">
                <div class="line">
                    <div class="margin">


                        <!-- Contact Form -->
                        <div id="formularioRegistro" class="s-12 m-12 l-6">
                            <h2 class="text-uppercase text-strong margin-bottom-30">Completa el formulario</h2>
                            <form class="customform">
                                <div class="line">
                                    <div class="margin">
                                        <div class="s-12 m-12 l-6">
                                            <input name="email" class="required email border-radius" placeholder="Your e-mail" title="Your e-mail" type="text" />
                                        </div>
                                        <div class="s-12 m-12 l-6">
                                            <input name="name" class="name border-radius" placeholder="Your name" title="Your name" type="text" />
                                        </div>
                                    </div>
                                </div>
                                <div class="s-12">
                                    <input name="subject" class="subject border-radius" placeholder="Subject" title="Subject" type="text" />
                                </div>
                                <div class="s-12">
                                    <textarea name="message" class="required message border-radius" placeholder="Your message" rows="3"></textarea>
                                </div>
                                <div class="s-12 m-12 l-4"><button class="submit-form button background-primary border-radius text-white" type="submit">Guardar datos</button></div>
                            </form>
                        </div>


                    </div>
                </div>
            </div>
        </article>

    </main>

    <!--FOOTER -->
    <footer>

        <hr class="break margin-top-bottom-0" style="border-color: rgba(0, 38, 51, 0.80);">

        <!-- Bottom Footer -->
        <section class="padding background-dark">
            <div class="line">
                <div class="s-12 l-6">
                    <p class="text-size-12">Copyright 2019, Vision Design - graphic zoo</p>
                    <p class="text-size-12">All images have been purchased from Bigstock. Do not use the images in your website.</p>
                </div>
                <div class="s-12 l-6">
                    <a class="right text-size-12" href="http://www.myresponsee.com" title="Responsee - lightweight responsive framework">Design and coding<br> by Responsee Team</a>
                </div>
            </div>
        </section>
    </footer>

    <script type="text/javascript" src="js/responsee.js"></script>
    <script type="text/javascript" src="owl-carousel/owl.carousel.js"></script>
    <script type="text/javascript" src="js/template-scripts.js"></script>

</body>

</html>
